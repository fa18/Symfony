


# src/OC/PlatformBundle/Resources/config/routing.yml

oc_platform_home:
    path:      /{page}
    defaults:
        _controller: OCPlatformBundle:Advert:index
        page:      1
    requirements:
        #page: \d*

oc_platform_view:
    path:      /advert/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:view
    requirements:
        id: \d+

oc_platform_add:
    path:      /add
    defaults:
        _controller: OCPlatformBundle:Advert:add

oc_platform_edit:
    path:      /edit/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:edit
    requirements:
        id: \d+

oc_platform_delete:
    path:      /delete/{id}
    defaults:
        _controller: OCPlatformBundle:Advert:delete
    requirements:
        id: \d+

oc_platform_email:
   path:      /email/{var1}/{var2}
   defaults:
        _controller: OCPlatformBundle:Advert:email

oc_platform_test:
   path:      /test/{id}
   defaults:
        _controller: OCPlatformBundle:Advert:test

oc_platform_search:
   path:      /search/{nom}
   defaults:
        _controller: OCPlatformBundle:Advert:search

oc_platform_liste:
   path:      /liste
   defaults:
        _controller: OCPlatformBundle:Advert:liste

oc_platform_derniere:
   path:      /derniere/{limit}
   defaults:
        _controller: OCPlatformBundle:Advert:derniere
   requirements:
           limit : \d+
